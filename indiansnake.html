<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: #333;
            margin-bottom: 10px;
        }
        #game-container {
            position: relative;
            margin-top: 20px;
        }
        #game-board {
            width: 400px;
            height: 400px;
            border: 2px solid #333;
            background-color: #222;
            display: grid;
            grid-template-rows: repeat(20, 1fr);
            grid-template-columns: repeat(20, 1fr);
        }
        .snake {
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 18px;
        }
        .snake-head {
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 18px;
        }
        .food {
            font-size: 18px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #score-display {
            font-size: 1.5rem;
            margin-top: 10px;
            color: #333;
        }
        #speed-display {
            font-size: 1rem;
            margin-top: 5px;
            color: #555;
        }
        #game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            display: none;
        }
        #restart-button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            margin-top: 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
        }
        #restart-button:hover {
            background-color: #45a049;
        }
        #controls {
            margin-top: 15px;
            text-align: center;
            color: #666;
        }
        #audio-controls {
            margin-top: 10px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        #volume-slider {
            width: 100px;
        }
    </style>
</head>
<body>
    <h1>Snake Game</h1>
    <div id="score-display">Score: 0</div>
    <div id="speed-display">Speed: 1x</div>
    <div id="game-container">
        <div id="game-board"></div>
        <div id="game-over">
            <h2>Game Over!</h2>
            <p id="final-score">Your score: 0</p>
            <button id="restart-button">Play Again</button>
        </div>
    </div>
    <div id="controls">
        <p>Use the arrow keys to control the snake</p>
        <div id="audio-controls">
            <label for="volume-slider">Music:</label>
            <input type="range" id="volume-slider" min="0" max="1" step="0.1" value="0.5">
            <button id="toggle-audio">Pause</button>
        </div>
    </div>
    
    <!-- Audio Element -->
    <audio id="background-music" loop>
        <source src="background.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <script>
        // Game settings
        const boardSize = 20;
        let gameSpeed = 100; // Starting speed
        const baseSpeed = 100; // Base speed for reference
        let speedMultiplier = 1;

        // Game variables
        let snake = [{ x: 10, y: 10 }];
        let food = { x: 5, y: 5 };
        let direction = 'right';
        let nextDirection = 'right';
        let score = 0;
        let foodEaten = 0;
        let gameRunning = false;
        let gameInterval;

        // Audio element
        const backgroundMusic = document.getElementById('background-music');
        const volumeSlider = document.getElementById('volume-slider');
        const toggleAudioBtn = document.getElementById('toggle-audio');
        let audioPlaying = false;

        // DOM elements
        const gameBoard = document.getElementById('game-board');
        const scoreDisplay = document.getElementById('score-display');
        const speedDisplay = document.getElementById('speed-display');
        const gameOverScreen = document.getElementById('game-over');
        const finalScoreDisplay = document.getElementById('final-score');
        const restartButton = document.getElementById('restart-button');

        // Initialize the game
        function initGame() {
            // Clear the board
            gameBoard.innerHTML = '';
            
            // Create the grid
            for (let i = 0; i < boardSize * boardSize; i++) {
                const cell = document.createElement('div');
                gameBoard.appendChild(cell);
            }
            
            // Reset variables
            snake = [{ x: 10, y: 10 }];
            direction = 'right';
            nextDirection = 'right';
            score = 0;
            foodEaten = 0;
            gameSpeed = baseSpeed;
            speedMultiplier = 1;
            updateScore();
            updateSpeedDisplay();
            
            // Place initial food
            placeFood();
            
            // Draw initial state
            drawGame();
            
            // Start the game loop
            if (gameInterval) clearInterval(gameInterval);
            gameRunning = true;
            gameInterval = setInterval(gameLoop, gameSpeed);
            
            // Hide game over screen
            gameOverScreen.style.display = 'none';
            
            // Start background music if not already playing
            if (!audioPlaying) {
                playBackgroundMusic();
            }
        }

        // Play background music
        function playBackgroundMusic() {
            backgroundMusic.volume = volumeSlider.value;
            backgroundMusic.play().then(() => {
                audioPlaying = true;
                toggleAudioBtn.textContent = "Pause";
            }).catch(error => {
                console.error("Audio playback failed:", error);
            });
        }

        // Toggle background music
        function toggleBackgroundMusic() {
            if (audioPlaying) {
                backgroundMusic.pause();
                audioPlaying = false;
                toggleAudioBtn.textContent = "Play";
            } else {
                playBackgroundMusic();
            }
        }

        // Update volume
        function updateVolume() {
            backgroundMusic.volume = volumeSlider.value;
        }

        // Game loop
        function gameLoop() {
            if (!gameRunning) return;
            
            // Update direction
            direction = nextDirection;
            
            // Move snake
            moveSnake();
            
            // Check collisions
            if (checkCollision()) {
                endGame();
                return;
            }
            
            // Check if food is eaten
            if (snake[0].x === food.x && snake[0].y === food.y) {
                score += 10;
                foodEaten++;
                updateScore();
                growSnake();
                placeFood();
                
                // Increase speed after every 5 food items
                if (foodEaten % 5 === 0) {
                    speedMultiplier *= 1.5;
                    gameSpeed = baseSpeed / speedMultiplier;
                    updateSpeedDisplay();
                    
                    // Restart the game interval with new speed
                    clearInterval(gameInterval);
                    gameInterval = setInterval(gameLoop, gameSpeed);
                }
            }
            
            // Update display
            drawGame();
        }

        // Update speed display
        function updateSpeedDisplay() {
            speedDisplay.textContent = `Speed: ${speedMultiplier.toFixed(1)}x`;
        }

        // Move the snake
        function moveSnake() {
            // Create new head based on direction
            const head = {...snake[0]};
            
            switch (direction) {
                case 'up':
                    head.y--;
                    break;
                case 'down':
                    head.y++;
                    break;
                case 'left':
                    head.x--;
                    break;
                case 'right':
                    head.x++;
                    break;
            }
            
            // Add new head
            snake.unshift(head);
            
            // Remove tail
            snake.pop();
        }

        // Grow the snake
        function growSnake() {
            // Duplicate the tail
            snake.push({...snake[snake.length - 1]});
        }

        // Check for collisions
        function checkCollision() {
            const head = snake[0];
            
            // Check wall collision
            if (head.x < 0 || head.x >= boardSize || head.y < 0 || head.y >= boardSize) {
                return true;
            }
            
            // Check self collision (starting from second segment)
            for (let i = 1; i < snake.length; i++) {
                if (head.x === snake[i].x && head.y === snake[i].y) {
                    return true;
                }
            }
            
            return false;
        }

        // Place food randomly on the grid
        function placeFood() {
            const getRandomPosition = () => {
                return Math.floor(Math.random() * boardSize);
            };
            
            let newFood;
            let foodOnSnake;
            
            // Keep generating positions until the food is not on the snake
            do {
                foodOnSnake = false;
                newFood = { x: getRandomPosition(), y: getRandomPosition() };
                
                // Check if food is on the snake
                for (const segment of snake) {
                    if (segment.x === newFood.x && segment.y === newFood.y) {
                        foodOnSnake = true;
                        break;
                    }
                }
            } while (foodOnSnake);
            
            food = newFood;
        }

        // Get snake head emoji based on direction
        function getSnakeHeadEmoji() {
            switch (direction) {
                case 'up': return 'üêç';
                case 'down': return 'üêç';
                case 'left': return 'üêç';
                case 'right': return 'üêç';
                default: return 'üêç';
            }
        }

        // Draw the game state
        function drawGame() {
            // Clear all cells
            const cells = gameBoard.children;
            for (let i = 0; i < cells.length; i++) {
                cells[i].className = '';
                cells[i].innerHTML = '';
            }
            
            // Draw snake body
            for (let i = 1; i < snake.length; i++) {
                const segment = snake[i];
                const index = segment.y * boardSize + segment.x;
                if (index >= 0 && index < cells.length) {
                    cells[index].classList.add('snake');
                    cells[index].innerHTML = 'üêç';
                }
            }
            
            // Draw snake head
            const headIndex = snake[0].y * boardSize + snake[0].x;
            if (headIndex >= 0 && headIndex < cells.length) {
                cells[headIndex].classList.add('snake-head');
                cells[headIndex].innerHTML = getSnakeHeadEmoji();
            }
            
            // Draw food (milk bottle emoji)
            const foodIndex = food.y * boardSize + food.x;
            if (foodIndex >= 0 && foodIndex < cells.length) {
                cells[foodIndex].classList.add('food');
                cells[foodIndex].innerHTML = 'ü•õ';
            }
        }

        // Update score display
        function updateScore() {
            scoreDisplay.textContent = `Score: ${score}`;
        }

        // End the game
        function endGame() {
            gameRunning = false;
            clearInterval(gameInterval);
            
            // Show game over screen
            gameOverScreen.style.display = 'block';
            finalScoreDisplay.textContent = `Your score: ${score}`;
        }

        // Handle keyboard input
        function handleKeyPress(e) {
            // Only change direction if game is running
            if (!gameRunning) return;
            
            const key = e.key;
            
            // Prevent default behavior for arrow keys (scrolling)
            if (['ArrowUp', 'ArrowDown', 'ArrowLeft', 'ArrowRight'].includes(key)) {
                e.preventDefault();
            }
            
            // Determine next direction based on current direction and key pressed
            // Prevent 180-degree turns
            switch (key) {
                case 'ArrowUp':
                    if (direction !== 'down') nextDirection = 'up';
                    break;
                case 'ArrowDown':
                    if (direction !== 'up') nextDirection = 'down';
                    break;
                case 'ArrowLeft':
                    if (direction !== 'right') nextDirection = 'left';
                    break;
                case 'ArrowRight':
                    if (direction !== 'left') nextDirection = 'right';
                    break;
            }
        }

        // Event listeners
        document.addEventListener('keydown', handleKeyPress);
        restartButton.addEventListener('click', initGame);
        toggleAudioBtn.addEventListener('click', toggleBackgroundMusic);
        volumeSlider.addEventListener('input', updateVolume);

        // Start the game when the page loads
        window.onload = function() {
            initGame();
            // Attempt to play audio - may be blocked by browser policy
            playBackgroundMusic();
        };
    </script>
</body>
</html>
